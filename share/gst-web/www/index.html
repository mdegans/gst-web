<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>{{elem.title}}</title>
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <!-- analytics can go to hell -->
  <script>window.HELP_IMPROVE_VIDEOJS = false;</script>
</head>

<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="{{elem.width}}"
    height="{{elem.height}}"
    poster="{{elem.poster}}"
    data-setup="{}">
    <source src="{{elem.playlist}}" type="{{elem.mime}}" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">doesn't suck ass.</a>
    </p>
  </video>
</body>

</html>
